<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container" style="border: 1px;border-style: solid; border-radius: 25px; margin-top: 10px">
      <!-- Título -->
      <div class="row">
        <div style="text-align: center"> 
          <h1>Classifier Iris Flower</h1>
          <div class="divider"></div>
        </div>
      </div>
      <!-- Conteúdo -->
      <div class="row">
        <!-- Form para entrar com os dados -->
        <div class="col s6">
          <!-- Título do form -->
          <div class="row">
            <div  style="text-align: center">
              <h2>Information</h2>
              <div class="divider"></div>
            </div>
          </div>
          <!-- Entrada dos atributos da flor -->
          <div class="row">
            <div class="input-field col s2 offset-s1">
                <label>Length</label>
                <input placeholder="Sepal Length" id="sepal_length" type="number" class="validate">
            </div>
            <div class="input-field col s2">
              <label>Width</label>
              <input placeholder="Sepal Width" id="sepal_width" type="number" class="validate">
            </div>
            <div class="input-field col s2">
              <label>Length</label>
              <input placeholder="Petal Length" id="petal_length" type="number" class="validate">
            </div>
            <div class="input-field col s2">
              <label>Width</label>
              <input placeholder="Petal Width" id="petal_width" type="number" class="validate">
            </div>
            <div class="input-field col s2 ">
              <input placeholder="k" id="k" type="number" class="validate disabled">
            </div>
          </div>
          <!-- Selecionar algoritmo utilizado -->
          <div class="row">
            <div class="input-field col s12">
              <select class="browser-default">
                <option value="" disabled selected>Algorithm used to classify</option>
                <option value="nn">nearest neighbors</option>
                <option value="knn">k-nearest neighbors</option>
                <option value="dmc">dmc</option>
              </select>
            </div>
          </div>
          <!-- Botão -->
          <div class="row">
            <div class="input-field col s4 offset-s4">
              <button class="btn waves-effect waves-light" type="submit" name="action">Classify
              </button>
            </div>
          </div>
        </div>
        <!-- Demonstração do resultado -->
        <div class="col s6">
          <!-- Mostra a foto -->
          <div class="row" style="margin-top: 90px">
            <div class="col s6 offset-s3">
              <img caption class="responsive-img circle" src="../imgs/setosa.jpg" style="height: 210px;width: 210px;">
              <p style="text-align: center"> <b>Versicolor</b> </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
