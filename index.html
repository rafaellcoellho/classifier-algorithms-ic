<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IC</title>
    </head>
    <body>
        <h1>Iris flower data set</h1>
        <form>
            Flor:<br><br>
            <input type="number" id="sepal-length" placeholder="Sepal Length" step="0.1">
            <input type="number" id="sepal-width" placeholder="Sepal Width">
            <input type="number" id="petal-length" placeholder="Petal Length">
            <input type="number" id="petal-width" placeholder="Petal Width"><br><br>
            K:<br><br>
            <input type="number" id="k" placeholder="k" required="false"><br><br>
            <input type="radio" id="method-nn" name="method" value="nn" checked> NN
            <input type="radio" id="method-knn" name="method" value="knn"> KNN
            <input type="radio" id="method-dmc" name="method" value="dmc"> DMC<br><br>
            <input type="submit" onclick="showClassification();return false;">
        </form> 

        <h2> Classification: </h2><div id="label"></div>
        
        <script src="main.js"></script>
    </body>
</html>
